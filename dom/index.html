 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Div Background</title>
</head>
<body>
    <div id="div">
        This is a div element!!
    </div>

    <script>
       let divElement = document.getElementById("div");
       divElement.style.color = "black";
       divElement.style.backgroundColor = "yellow"
       divElement.style.margin = "20px";
       divElement.style.padding = "10px";
       divElement.style.fontSize = "18px";
       divElement.style.fontWeight = "bold";
       divElement.style.height = "200px";
       divElement.style.width = "300px";
       divElement.style.border = "2px solid black";  /* Added border to make the div visible */
      
    </script>
</body>
</html>
